<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            color: azure;
            font-size: xx-large;
            text-align: center;
        }

            p{
                color: azure;
                font-size: larger;
            }
            button{
                color: rgb(7, 57, 40);
                bottom: unset;
            }

            legend{
                color: azure;
            }
            fieldset{
                color: aqua;
                text-align: center;
            }
            label{
                color: azure;
            }
    
    </style>
    <script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>Preecham o formulário antes da compra!</h1>
    <form action="" method="post">
        <fieldset>
         <legend>Cadastro</legend>
        <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
    </p>
    <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha." maxlength="50">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email." maxlength="200">
    </p>
    <p>Sexo: </p>
    <p>
    <input type="radio" name="sexo" id="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="sexo" id="feminino">
    <label for="feminino">Feminino</label>
    </p>
    <p>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento">
    </p>
</fieldset>
    </form>
    <br>
    <br>
    <fieldset>
        <legend> Endereço </legend>
        <p>
            <label for="rua">Rua:</label>
            <input type="rua" name="rua" id="rua" placeholder="Digite sua rua." maxlength="1000">
        </p>
        <p>
            <label for="numero">Numero:</label>
            <input type="number" id="numero" min="0" maxlength="99999">
        </p>
        </fieldset>
